<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina No Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Verifica si tienes un error de escritura en </p>

        <script>
        // Captura la URL actual
        var paginaActual = window.location.href;
        
        // Crea el mensaje de error usando la URL capturada
        var mensaje = `Verifica si tienes un error de escritura en ${paginaActual}.`;
        
        // Inserta el mensaje en el p√°rrafo con id 'error-message'
        document.getElementById('error-message').innerText = mensaje;
    </script>
    <p><a href="/">Volver al index</a></p>
</body>
</html>
