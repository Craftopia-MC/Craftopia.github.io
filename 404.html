<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        /* Estilo para el header */
        h1 {
            color: red; /* Cambia a cualquier color que prefieras */
            font-size: 50px;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        p {
            font-size: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p id="error-message"></p>

    <script>
        // Captura la URL actual
        var paginaActual = window.location.href;
        
        // Crea el mensaje de error usando la URL capturada
        var mensaje = `Verifica si tienes un error de escritura en ${paginaActual}.`;
        
        // Inserta el mensaje en el párrafo con id 'error-message'
        document.getElementById('error-message').innerText = mensaje;
    </script>
</body>
</html>
